version: "3.8"
services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - type: bind
        source: ./frontend/dist
        target: /usr/share/nginx/html

  backend:
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./backend/target/deploy.jar:/deploy.jar

  database:
    build: ./database
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'admin@kw1'
      MYSQL_ROOT_PASSWORD: 'admin@kw1'
    volumes:
      - ./database/kanbanboard.sql:/kanbanboard.sql